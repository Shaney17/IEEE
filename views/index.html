<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
 
  <!-- Include external CSS. -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
 
  <!-- Include Editor style. -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1/css/froala_style.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/at.js/1.4.0/css/jquery.atwho.min.css">

  <!-- Include At.JS style. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/at.js/1.4.0/css/jquery.atwho.min.css">
</head>
 
<body>
  <!-- Include external JS libs. -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
  <script src="js/jquery.caret.js"></script>
  <script src="js/jquery.atwho.js"></script>
 
  <!-- Include Editor JS files. -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1//js/froala_editor.pkgd.min.js"></script>
 
  <!--The Editor-->
  <div class="sample">
    <h2>Soạn thảo văn bản pháp luật</h2>
    <form action="<%= id %>/save" method="POST">
      <textarea id="froala-editor" name="editor_content"></textarea>
      <button>Submit</button>
    </form>
  </div>

  <!-- Include At.JS javascript. -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/at.js/1.4.0/js/jquery.atwho.min.js"></script>
  <script type="text/javascript" src="/js/autoComplete.js"></script>

  <!-- Initialize the editor. -->
  <script>
    $(function() {
      $('#froala-editor').froalaEditor({
        height: 550
      })
    });
  </script>

  <!--socket.io-->
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/socketClient.js"></script>

   
</body>
</html>
